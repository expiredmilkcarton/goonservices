<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goon Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
      color: #ffffff;
      overflow: hidden;
    }

    .welcome {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-size: 3em;
      font-weight: 600;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .tabs {
      margin-top: 20px;
    }

    .tabs button {
      background: linear-gradient(135deg, #ff9900, #ff6600);
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tabs button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .tabs button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="welcome">Welcome to <br><span style="color: #ffcc00;">Goon Services</span></div>
  <div class="content">
    <h1>Goon Services</h1>
    <p>Choose an option below:</p>
    <div class="tabs">
      <button onclick="alert('Cheat Services Selected')">Cheat Services</button>
      <button onclick="alert('Contact Us Selected')">Contact Us</button>
      <button onclick="alert('About Us Selected')">About Us</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.welcome').style.display = 'none';
      document.querySelector('.content').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
